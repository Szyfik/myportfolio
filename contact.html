<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Exo+2:ital,wght@1,300&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playwrite+DK+Loopet:wght@100..400&family=Share+Tech&family=Space+Mono&family=Work+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-dark.css">
    <link rel="stylesheet" href="animated-background.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Exo+2:ital,wght@1,300&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playwrite+DK+Loopet:wght@100..400&family=Share+Tech&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
    </div>
    
    <div id="container">
        <div class="logo">Filip Szykulski</div>
        <button class="btn"><a href="index.html">Strona główna</a></button>
        <button class="btn"><a href="about.html">O mnie</a></button>
        <button class="btn"><a href="projects.html">Projekty</a></button>
        <button class="btn"><a href="contact.html">Kontakt</a></button>
    </div>
    <br>
    <div id="content">
        <h2>Kontakt</h2>
    </div>
    <div id="kontakt-container">
    <div id="kontaktowy">
        <p>Możesz skontaktować się ze mną poprzez email: <a href="mailto:szykulskifilip@icloud.com">szykulskifilip@icloud.com</a></p>
        <p>Możesz skontaktować się ze mną poprzez numer telefonu: <a href="tel:+48697808169">+48 697 808 169</a></p>
        <p>Możesz skontaktować się ze mną poprzez formularz kontaktowy <a>-------------></a></p>
    </div>
    <div id="formularz">
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Imię i nazwisko</label>
                <br>
                <input type="text" id="name" name="name" required placeholder="Imię i nazwisko">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="message">Wiadomość</label>
                <br>
                <textarea id="message" name="message" required placeholder="Wiadomość"></textarea>
            </div>
            <button type="submit">Wyślij</button>
        </form>
    </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();

  fetch('https://myportfolio-backend-production-1d85.up.railway.app/contact', { // <-- tu wstaw swój adres Railway!
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      message: document.getElementById('message').value
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert('Wiadomość wysłana!');
      document.getElementById('contactForm').reset();
    } else {
      alert('Wystąpił błąd przy wysyłaniu.');
    }
  })
  .catch(error => {
    alert('Błąd połączenia: ' + error);
  });
});
    </script>
</body>
</html>
